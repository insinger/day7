<!DOCTYPE html>
<html lang="en" ng-app="RegApp">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
	<script src="/libs/jquery/dist/jquery.min.js"></script>
	<script src="/libs/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="/libs/angular/angular.min.js"></script>
	<link rel="stylesheet" href="index.css">
	<script src="/index.js"></script>
</head>
<body ng-controller="RegCtrl as regCtrl">
 <h1>Registration</h1>  
	<div class="container">
		<div class="row">
			<div class="col-sm-4">

				<form name="regForm" novalidate ng-submit="regCtrl.processForm()">

					<div class="form-group" ng-class="regCtrl.isValid(regForm,'name').classval">
						<label for="name">Name:</label>
						<input class="form-control" type="text" name="name" id="name" required
							ng-model="regCtrl.name">
						<span class="help-block" ng-if="regCtrl.isValid(regForm,'name').ifval">
							Please enter your name
						</span>
					</div>

					<div class="form-group" ng-class="regCtrl.isValid(regForm,'email').classval">
						<label for="name">Email:</label>
						<input class="form-control" type="email" name="email" id="email" required
							ng-model="regCtrl.email">
						<span class="help-block" ng-if="regCtrl.isValid(regForm,'email').ifval">
							Please enter a valid email address
						</span>
					</div>

					<div class="form-group">
						<button class="btn btn-primary" type="button" ng-click="regCtrl.resetForm()">Clear</button>
					</div>

					<div class="form-group">
						<button class="btn btn-primary" type="submit" ng-disabled="regForm.$invalid">Process</button>
					</div>
					<div class="form-group">
						{{regCtrl.message}}
						{{regForm.name.$pristine}}
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
